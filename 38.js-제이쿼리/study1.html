<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="./jquery-3.7.0.min.js"></script> -->
    <!-- 상대경로:인터넷없이 사용 -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- 절대경로:인터넷연결 필요:CDN방식 -->
</head>
<body>
    <h1>제이쿼리</h1>
    <p class="a">자바스크립트 언어로 만들어진 라이브러리 언어</p>
    <p class="a">문서객체(태그)를 보다 더욱 쉽게 선택하고 제어하기 위해</p>

    <h2>제이쿼리 설치</h2>
    <ul>
        <li>파일을 다운로드 받은 후 상대경로로 연결하는 방식(인터넷 필요없음)</li>
        <li>웹상의 절대경로를 그대로 복사해서 연결하는 방식(CDN방식-인터넷 연결필요)</li>
    </ul>
    <span class="btn">click!</span>

    <script>
        
        let lists = document.querySelectorAll("li")
        for(let i=0 ; i<lists.length ; i++){
            lists[i].style.color = "blue"
            lists[i].style.marginBottom = "20px"
        }
        $("li").css("color","red")
        $("li").css("margin-bottom","30px")
        $(".a").css("font-size","40px")

        // let btn = document.querySelector(".btn")
        // btn.addEventListener("click",function(){
        //     document.querySelector("body").style.background = "pink"
        // })

        $(".btn").click(function(){
            $("body").css("background","pink")
        })
    </script>

</body>
</html>
