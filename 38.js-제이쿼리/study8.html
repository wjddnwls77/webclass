<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setIntercal()/setTimeout()</title>
</head>
<body>
    <h1>setTimeout()</h1>
    <p>자바스크립트 함수로서 일정시간 후에 특정동작을 실행시켜주는 함수</p>
    <p>setTimeout()함수는 실행됨과 동시에 일정시간 뒤에 동작할 예약을 멈출 수 있는 타이머를 리턴한다.</p>
    <p>clearTimeout()함수는 매개변수로 setTimeout()함수가 실행 되었을때 남기는 타이머가 재료로 사용되며, 실행하게 되면 예약된 동작을 멈추는 기능을한다.</p>
    <span class="btmStop1" style="border:1px solid black">stop</span>
    <script>
        let stopTimer1 = setTimeout(function(){
            //일정시간 후에 작동될 동작시켜주는 예약함수
            alert("test")
        },1000)
        document.querySelector(".btnStop1").addEventListener("click",function(){
            clearTimeout(stopTimer1)

        })

    </script>
    <h1>setInterval(동작,일정시간)</h1>
    <p>일정시간마다 특정 동작을 실행해주는 함수</p>
    <span class="btnStop2" style="border:1px solid black">stop!</span>
    <p class="num">0</p>
    <script>
        let second = 0;
        let timer2 = setInterval(function(){
            second ++
            console.log("test")
            document.querySelector(".num").innerHTML = second
        },1000)
        document.querySelector(".btnStop2").addEventListener("click",function(){
            clearInterval(timer2)
       })
         
    </script>
</body>
</html>
