            <h2><b>이메일과 비밀번호</b>만으로<br>

    <form action="#">
            <p><label for="wavve_id">아이디</label>

            <p>로그인, 비밀먼호 찾기, 알림에 사용되니 정확한 이메일을 입력해주세요</p>
            <p><label for="wavve_pw">비밀번호</label>
                <input type="texy" id="wavve_pw" placeholder="Wavve 비밀번호 설정" required></p>
            <p>비밀번호는 8~20자 이내로 영문 대소문자,숫자,특수문자 중 3가지 이상 혼용하여 입력해 주세요.</p>
            <p>
            <input type="submit" value="Wavve 회원가입">
            </p>
            <p>
                <ul>
                  <li><h3>또는 다른 서비스 계정으로 가입</h3></li>

                  <li><a href="#"><img src="./formex/ico-common-apple.png" alt="애플 로고"></a></li>
               </ul>
            </p> 
            <p>SNS계정으로 간편하게 가입하여 서비스를 이용하실수 있습니다.<br>
            기존 POOQ 계정 또는 Wavve 계정과는 연동되지 않으니 이용해 참고하세요.</p>
