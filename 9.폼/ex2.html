<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약자 정보 페이지</title>
</head>
<body>
    <form action="#">
    <div>
       <h3>예약자정보를 입력해주세요</h3>
       <label for="reser_name">예약자 성명</label>
       <input type="text" id="reser_name" placeholder="이름" required>
       <br>
       <label for="reser_birth">생년원일</label>
       <input type="number" id="reser_birth" placeholder="8자리 숫자만 입력해주세요" required>
       <!-- input type="number" id="reser_birth" maxlength="8"와 number중 뭐가 우선.-->
       <br>
       <label for="reser_number">예약자 연락처</label>
       <input type="text" id="reser_number" placeholder="예시)010-1111-1111" required>
       <!-- input type="number"를 입력하게 되면 '-'를 입력할 수 없다. -->
       <br>
       <label>내원기록</label>
       <label for="first visit">초진</label>
       <input type="radio" id="first visit" name="recode" required>
       <label for="re_visit">재진</label>
       <input type="radio" id="re_visit" name="recode" required>
       <br>
       <label for="re_text">예약내용</label>
       <textarea id="re_text">아프신 부위 및 증상을 남겨주세요.예약내용을 남겨주시면 연락처로 상담전화를 드립니다.</textarea>
       <br>
       <input type="checkbox" id="user_agree" required>
       <label for="user_agree">개인정보수집동의</label>
       <br>
       <input type="submit" value="온라인예약 신청하기">
       <input type="reset" value="취소">
    </div>
</form>
<!-- 아이디 입력시:띄어쓰기 대신에 언더바 또는 대문자(카멜케이스방식)로 표현하는 방식 -->
    
    
</body>
</html>
