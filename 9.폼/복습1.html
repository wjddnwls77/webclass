<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 복습1</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>계정정보</legend>
            <label for="user_id">아이디 : </label>
            <input type="text" id="user_id" placeholder="아이디를 입력하시오">
            <br>
            <label for="user_pw">비밀번호 : </label>
            <input type="text" id="user_pw" placeholder="비밀번호를 입력하시오">
            <br>
            <label for="user_pw2">비밀번호 확인 :</label>
            <input type="text" id="user_pw2" placeholder="비밀번호 다시 입력">  
        </fieldset>
        <fieldset>
            <legend>개인정보</legend>
            <label for="user_name">이름</label>
            <input type="text" id="user_name" placeholder="이름을 입력하시오">
            <br>
            <label>생년월일</label>
            <input type="text" placeholder="년">
            <select>
                <option>월</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>0</option>
                <option>11</option>
                <option>12</option>
            </select>
            <input type="text" placeholder="일">
            <br>
            <label for="user_gender">성별</label>
            <input type="radio" id="user_woman" name="gen">
            <label for="user_woman">여자</label> 
            <input type="radio" id="user_man" name="gen">
            <label for="user_man">남자</label>
            <input type="radio" id="user_no" name="gen">
            <label for="user_no">선택안함</label>
            <br>
            <label for="like">취미</label>
            <input type="checkbox" id="like1">
            <label for="like1">운동</label>
            <input type="checkbox" id="like2">
            <label for="like1">영화보기</label>
            <input type="checkbox" id="like3">
            <label for="like1">물고기 키우기</label>
            <br>
            <label for="user_profile">자기소개</label>
            <textarea id="user_profile">장문의 자기소개글</textarea>  
        </fieldset>
           <input type="submit" value="회원가입">
           <input type="reset" value="다시작성">
    </form>
</body>
</html>
