    <h1>for반복문</h1>
    <p>반복문에 필요한 요소를 다 갖춘 형태</p>
    <p>기본형태 - for(반복변수;조건식;증감식){반복소스코드}  </p>
    
    <div class="gugudan" style="display: flex;">
        <script>
        //for 반복문을 사용하여 구구단을 2단부터 9단까지 보여주는   자바스크립트를 만들어 보시오.
        //각각의 2단 3단 구구단들은 ul태그로 구성되어야함

      
        for(let dan=2 ;  dan<=9 ;  dan++){
                document.write(`<ul>`)
                for(let b=1 ; b<=9 ; b++){
                    document.write(`<li>${dan}x${b}=${b*dan}</li>`)
                } 
                document.write('</ul>')
            }
        </script>
    </div>
