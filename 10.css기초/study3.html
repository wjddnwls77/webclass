<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스와 아이디를 사용한 선택자 구성</title>
    <style>
        .a{color:red;}
        /*a라는 클래스가 있는 모든 태그들을 선택*/
        h1.a{color:blue;}
        /*h1태그 중에서 a클래스가 포함되어 있는 h1태그들을 선택*/
        p#a{color:green;}
        /*p태그 중에서 아이디가 a인 태그를 선택*/
        
        p{}
        p#a{}
        p.b{}
        .b{}
        #a{}
        #a.b{}
        .b#a{}
        p#a.b{}
        p.b#a{}
        p#a.b.c.d{}
        p.b.c.d{color:aqua;}
        /* #a 태그가없으면 적용이 안되나?->우선순위생각 */
    </style>
</head>
<body>
    <h1 class="a">식별자코드를 사용한 선택자 구성</h1>
    <p id="a" class="b c d">태그에 부여한 이름을 통해 선택자를 구성할 수 있다.</p>
    <!-- 스페이스바(띄어쓰기)를 사용하여 class를 사용할 수 있다. class=""를 추가하는 것이 아님. -->
    <p class="a c">태그명을 사용하여 선택부분자에 표현할 수 있다. 
        <!-- 태그명은 생략가능 하지만 a라는클래스가 있으면 다 선택됨.p.a와 .a(기본적으로복수)는 같지않음. -->
    </p>
    <p>클래스는 접근자(.)을 사용하여 선택자부분에 표현할 수 있다.</p>
    <p>아이디는 접근자(#)을 사용하여 선택자부분에 표현할 수 있다.</p>
    <!-- #a는 기본적으로 단수. -->
    <p>선택자 부분에서 선택된 태그는 기본적으로 복수형태이다.</p>
    <p>태그의 클래스명은 2개이상 여러개를 사용할 수 있으며, 띄어쓰기를 사용하여 클래스를 추가한다.</p>
</body>
</html>
