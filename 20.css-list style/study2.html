<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
    <link rel="stylesheet" href="./css/study2.css">
</head>
<body>
    <div class="box">
        border-radius는 정원의 반지름 값을 박스에 대입하여 박스의 모서리를 둥글게 만들 때 사용하는 속성,
        border-radius: 20px(모서리 사방을 동일하게 20픽셀 곡률로 설정) <br>
        border-radius:10px 20px 30px 40px;
        (모서리의 좌상단부터 시계방향으로 띄어쓰기를 사용하여 표현할 수 있다.)
        단위는 %단위도 사용할 수 있다. %단위를 사용하게 되면 선택한 태그의 너비에 대한 비율로 계산하게 된다.

    </div>
    
</body>
</html>
